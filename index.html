  <template id="yeet">
    <main>
      <div class="test">
        this is my content
      </div>
    </main>
  </template>
  <div class="outlet"></div>
  <button id="changebtn">change</button>
  <script src="./dist/fa-web-components.iife.js"></script>
  <script>
    const get_template = () => document.querySelector("#yeet").content.cloneNode(true);   

    const outlet = document.querySelector(".outlet");
    const change_btn = document.querySelector("#changebtn");

    outlet.replaceChildren(get_template());
    let copy = outlet.cloneNode(true);

    const updater = new window.domUpdater(outlet);

    change_btn.addEventListener("click", () => {
      const content = copy.cloneNode(true);
      const _con = content.querySelector(".test").outerHTML;
      content.innerHTML += _con.replace("this is my content", "this is my new content");

      updater.updateDom(content);


    });
  </script>
